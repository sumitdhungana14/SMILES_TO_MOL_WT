plugins {
    id 'java'
}

apply plugin: 'application'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('libs/openbabel.jar')
    compile files('libs/cdk-1.4.15.jar')
}

ext {
    javaMainClass = "Main"
}

application {
    mainClassName = javaMainClass
}

